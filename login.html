<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="834140369-fih57at9k775lkc74ntivo0vpfdn5ndm.apps.googleusercontent.com">
<link rel='stylesheet' href='https://bootswatch.com/3/paper/bootstrap.min.css'>
<center>
<div class="g-signin2" data-onsuccess="onSignIn"></div>
<script>
function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  localStorage.userName = profile.getName();
  document.getElementById('chat-input').style.display = 'block';
}

function chatWith(who) {
  who = who + localStorage.userName;
  window.location.href = 'multichat.html?chatusers=' + (who.split("").sort().join(""));
}
  
</script>
<br>
<input id='chat-input' style='display: none;' class='form-control' onchange='chatWith(this.value)' placeholder='Chat With'>
</center>
