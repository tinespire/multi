<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="834140369-fih57at9k775lkc74ntivo0vpfdn5ndm.apps.googleusercontent.com">
<link rel='stylesheet' href='https://bootswatch.com/3/paper/bootstrap.min.css'>
<div align="center" class='container'>
  <div class="g-signin2" data-onsuccess="onSignIn" style="margin-top:10px"></div>
<script>
function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  localStorage.currentUserName = profile.getName();
  document.getElementById('chat-input').style.display = 'block';
}

function chatWith(who) {
  who = who + localStorage.currentUserName;
  window.location.href = 'multichat.html?chatusers=' + (who.split("").sort().join(""));
}
  
</script>
<br>
<input id='chat-input' style='display: none;' class='form-control' onchange='chatWith(this.value)' placeholder=' enter group name or to start a new group enter the name you want it no be called here'>
</div>
