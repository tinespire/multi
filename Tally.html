<link rel='stylesheet' href='https://bootswatch.com/3/paper/bootstrap.min.css'>
<div id='tallies'>

</div>
<script>
  var tallies = 0;
  function tally() {
    tallies++
    document.querySelecter("#tallies").innerText = "Tallies: " + tallies;
  }
</script>
<button class='btn btn-primary' onclick='tally()'>+</button>
