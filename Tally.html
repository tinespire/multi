<link rel='stylesheet' href='https://bootswatch.com/3/paper/bootstrap.min.css'>
<div id='tallies'>

</div>
<script>
  function counter() {
    var i = document.getElementsByTagName("h1").length
    document.getElementById('tallies').innerHTML += "<div class='jumbotron' style='text-align: center;' onclick='tally(" + i + ")'><h1>0</h1></div>"
  }
  function tally(i) {
    document.getElementsByTagName("h1")[i].innerText = Number(document.getElementsByTagName("h1")[i].innerText) + 1;
  }
</script>
<div style='justify-content: center'>
<button style='z-index: 1278389127389127389712389129837128937891273127391273817238912; width: 300px; height: 300px; border-radius: 50%;' class='btn btn-primary' onclick='counter()'>+</button>
</div>
