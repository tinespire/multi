<link rel='stylesheet' href='https://bootswatch.com/3/paper/bootstrap.min.css'>
<div id='tallies'>

</div>
<script>
  function counter() {
    var i = document.getElementsByTagName("span").length
    document.getElementById('tallies').innerHTML += "<div class='jumbotron' onclick='tally(" + i + ")'>0</div>"
  }
  function tally(i) {
    document.getElementsByTagName("span")[i].innerText = Number(document.getElementsByTagName("span")[i].innerText) + 1;
  }
</script>
<button class='btn btn-primary' onclick='counter()'>+</button>
