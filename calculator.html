<link rel='stylesheet' href='https://bootswatch.com/3/paper/bootstrap.min.css'> 
<center>
<FORM NAME="Calc">
<TABLE BORDER=4>
<TR>
<TD>
<INPUT TYPE="text" style='width: 100%;' NAME="Input">
<br>
</TD>
</TR>
<TR>
<TD>
<INPUT class='btn btn-primary' style='width: 75px; margin: 5px;'  TYPE="button" NAME="one"   VALUE="  1  " OnClick="Calc.Input.value += '1'">
<INPUT class='btn btn-primary' style='width: 75px; margin: 5px;' TYPE="button" NAME="two"   VALUE="  2  " OnCLick="Calc.Input.value += '2'">
<INPUT class='btn btn-primary' style='width: 75px; margin: 5px;' TYPE="button" NAME="three" VALUE="  3  " OnClick="Calc.Input.value += '3'">
<INPUT class='btn btn-primary' style='width: 75px; margin: 5px;' TYPE="button" NAME="plus"  VALUE="  +  " OnClick="Calc.Input.value += ' + '">
<br>
<INPUT class='btn btn-primary' style='width: 75px; margin: 5px;' TYPE="button" NAME="four"  VALUE="  4  " OnClick="Calc.Input.value += '4'">
<INPUT class='btn btn-primary' style='width: 75px; margin: 5px;' TYPE="button" NAME="five"  VALUE="  5  " OnCLick="Calc.Input.value += '5'">
<INPUT class='btn btn-primary' style='width: 75px; margin: 5px;' TYPE="button" NAME="six"   VALUE="  6  " OnClick="Calc.Input.value += '6'">
<INPUT class='btn btn-primary' style='width: 75px; margin: 5px;' TYPE="button" NAME="minus" VALUE="  -  " OnClick="Calc.Input.value += ' - '">
<br>
<INPUT class='btn btn-primary' style='width: 75px; margin: 5px;' TYPE="button" NAME="seven" VALUE="  7  " OnClick="Calc.Input.value += '7'">
<INPUT class='btn btn-primary' style='width: 75px; margin: 5px;' TYPE="button" NAME="eight" VALUE="  8  " OnCLick="Calc.Input.value += '8'">
<INPUT class='btn btn-primary' style='width: 75px; margin: 5px;' TYPE="button" NAME="nine"  VALUE="  9  " OnClick="Calc.Input.value += '9'">
<INPUT class='btn btn-primary' style='width: 75px; margin: 5px;' TYPE="button" NAME="times" VALUE="  *  " OnClick="Calc.Input.value += ' * '">
<br>
<INPUT class='btn btn-primary' style='width: 75px; margin: 5px;' TYPE="button" NAME="clear" VALUE="  c  " OnClick="Calc.Input.value = ''">
<INPUT class='btn btn-primary' style='width: 75px; margin: 5px;' TYPE="button" NAME="zero"  VALUE="  0  " OnClick="Calc.Input.value += '0'">
<INPUT class='btn btn-primary' style='width: 75px; margin: 5px;' TYPE="button" NAME="DoIt"  VALUE="  =  " OnClick="Calc.Input.value = eval(Calc.Input.value)">
<INPUT class='btn btn-primary' style='width: 75px; margin: 5px;' TYPE="button" NAME="div"   VALUE="  /  " OnClick="Calc.Input.value += ' / '">
<br>
</TD>
</TR>
</TABLE>
</FORM>
</center>
